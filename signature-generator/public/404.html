<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nyuchi Workspace Tools</title>
    <script>
      // Single Page App redirect for GitHub Pages with custom domain
      // Redirects all 404s to index.html with the path as a query parameter
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
