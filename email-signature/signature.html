<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nyuchi Email Signature</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">

  <!-- Outer table with Zimbabwe flag strip on left edge of entire signature -->
  <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; line-height: 1.5; color: #000000; max-width: 600px;">
    <tr>
      <!-- Zimbabwe Flag Strip - 4px Vertical Left Edge (5 colors: green, yellow, red, black, white) -->
      <td style="width: 4px; background: linear-gradient(to bottom, #729b63 0%, #729b63 20%, #f6ad55 20%, #f6ad55 40%, #d4634a 40%, #d4634a 60%, #171717 60%, #171717 80%, #ffffff 80%, #ffffff 100%); padding: 0;"></td>

      <!-- Signature Content -->
      <td style="padding: 20px 0 20px 12px;">
        <!-- Division Logo (Primary) -->
        <div style="margin-bottom: 16px;">
          <img src="{{DIVISION_LOGO_URL}}" alt="{{DIVISION_NAME}}" width="120" style="display: block; height: auto;">
        </div>

        <!-- Name and Title -->
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>
              <div style="font-size: 18px; font-weight: 700; color: #000000; margin-bottom: 4px;">
                {{FULL_NAME}}
              </div>
              <div style="font-size: 14px; color: #000000; margin-bottom: 12px;">
                {{TITLE}}
              </div>
            </td>
          </tr>
        </table>

        <!-- Contact Information -->
        <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 12px;">
          <tr>
            <td style="padding-right: 12px; color: #000000; font-weight: 600;">
              E:
            </td>
            <td>
              <a href="mailto:{{EMAIL}}" style="color: #000000; text-decoration: none;">
                {{EMAIL}}
              </a>
            </td>
          </tr>
          <tr>
            <td style="padding-right: 12px; color: #000000; font-weight: 600; padding-top: 4px;">
              P:
            </td>
            <td style="padding-top: 4px;">
              <a href="tel:{{PHONE}}" style="color: #000000; text-decoration: none;">
                {{PHONE}}
              </a>
            </td>
          </tr>
          <tr>
            <td style="padding-right: 12px; color: #000000; font-weight: 600; padding-top: 4px;">
              W:
            </td>
            <td style="padding-top: 4px;">
              <a href="https://{{WEBSITE}}" style="color: #000000; text-decoration: none;">
                {{WEBSITE}}
              </a>
            </td>
          </tr>
        </table>

        <!-- Parent Company (Nyuchi Africa) and Tagline -->
        <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 16px; padding-top: 12px; border-top: 1px solid #e5e5e5;">
          <tr>
            <td>
              <div style="font-size: 13px; color: #666666; margin-bottom: 4px;">
                A division of
              </div>
              <div style="font-size: 16px; font-weight: 700; color: #000000; margin-bottom: 4px;">
                Nyuchi Africa
              </div>
              <div style="font-size: 13px; font-style: italic; color: #000000;">
                I am because we are
              </div>
            </td>
          </tr>
        </table>

        <!-- Ubuntu Footer -->
        <div style="margin-top: 16px; font-size: 11px; color: #000000;">
          ðŸ‡¿ðŸ‡¼ Built with Ubuntu â€¢ Powered by Community
        </div>

        <!-- Promotional Banner -->
        <div style="margin-top: 20px;">
          <a href="https://www.nyuchi.com" style="display: block; text-decoration: none;">
            <img src="https://drive.google.com/file/d/1QoMdrAUZB7_0Ls12vr6YNo6NfQn74-di/view?usp=sharing" alt="Ubuntu - I am because we are" width="100%" style="display: block; max-width: 550px; height: auto; border-radius: 4px;">
          </a>
        </div>

      </td>
    </tr>
  </table>

  <!--
    PLACEHOLDER VARIABLES:
    - {{DIVISION_LOGO_URL}}: Division logo URL (e.g., "https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Nyuchi_Lingo_Logo_dark.png")
    - {{DIVISION_NAME}}: Division name (e.g., "Nyuchi Lingo", "Mukoko News", "Zimbabwe Travel Information")
    - {{FULL_NAME}}: User's full name (e.g., "John Doe")
    - {{TITLE}}: Job title (e.g., "Software Engineer")
    - {{EMAIL}}: Email address (e.g., "john@nyuchi.com")
    - {{PHONE}}: Phone number (e.g., "+263 77 123 4567")
    - {{WEBSITE}}: Division website (e.g., "lingo.nyuchi.com", "mukoko.com")

    DIVISION LOGOS (GitHub URLs):
    - Nyuchi Lingo: https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Nyuchi_Lingo_Logo_dark.png
    - Nyuchi Learning: https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Nyuchi_Learning_Logo_dark.png
    - Nyuchi Development: https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Nyuchi_Development_Logo_dark.png
    - Zimbabwe Travel Information: https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Zimbabwe_Travel_Information_Logo_dark.png
    - Mukoko: https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Mukoko_Logo_dark.png
    - Mukoko News: https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Mukoko_News_Logo_dark.png
    - Nyuchi Africa (corporate): https://raw.githubusercontent.com/nyuchitech/nyuchi-brand-assets/main/assets/logos/Nyuchi_Africa_Logo_dark.png

    BRAND COLORS USED:
    - Text: #000000 (all text is black)
    - Muted: #666666 (for "A division of" text)
    - Banner Background: #1f1f1f (dark) and #f9f8f4 (light cream)
    - Zimbabwe Flag (5 colors, no repeating):
      * Green: #729b63
      * Yellow: #f6ad55
      * Red: #d4634a
      * Black: #171717
      * White: #ffffff

    STRUCTURE:
    - Primary: Division logo and branding (120px wide)
    - Secondary: "A division of Nyuchi Africa" with tagline
    - Parent company (Nyuchi Africa) is ALWAYS shown, but division is primary

    TYPOGRAPHY:
    - Font Family: Noto Sans (with fallbacks)
    - Name: 18px, Bold (700)
    - Title: 14px, Regular
    - Body: 14px, Regular
    - "A division of": 13px, Regular, Gray (#666666)
    - Company: 16px, Bold (700)
    - Tagline: 13px, Italic

    CRITICAL BRAND RULE:
    - Zimbabwe flag strip is ALWAYS 4px vertical on the left edge of the ENTIRE signature container
    - The strip runs from top to bottom of the entire signature, not just one section
    - 5 equal bands of color: green, yellow, red, black, white (20% each, no repeating)
    - NEVER horizontal, NEVER full width, ALWAYS 4px vertical left edge
  -->

</body>
</html>
